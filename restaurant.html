<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width" initial-scale="1">
  <meta name="description" content="This page conatins timings, surrounding map location and reviews of a restauarnt">
  <link rel="shortcut icon" href="icons/RR-32.png">
  <meta charset="utf-8">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="/css/styles.css">
  <title>Restaurant Info</title>
</head>

<body class="app-wrap">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul aria-label="breadcrumb" role="navigation" class="breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <div class="scrollable">
    <main class="maincontent">
      <!-- Beginning map -->
      <section class="map-container">
        <div role="application" class="map"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <section class="restaurantnreview">
        <section class="restaurant-container">
          <h2 id="restaurant-name"></h2>
          <figure id="restaurant-img-frame">
            <picture>
              <source id="restaurant-img-source1" media="(max-width: 560px)" sizes="100vw">
              <img id="restaurant-img">
            </picture>
            <figcaption id="restaurant-cuisine"></figcaption>
          </figure>
          <p id="restaurant-address"></p>
          <table id="restaurant-hours">
            <thead>
              <tr>
                <th>Day</th>
                <th>Opening Hours</th>
              </tr>
            </thead>
          </table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section class="reviews-container">
          <div class="flex-container">
            <h3>Reviews</h3>
            <button tabindex="0" id="add-review-btn" onclick="showReviewForm()" class="brown-btn">Add Review</button>
          </div>
          <form onsubmit="event.preventDefault()" name="Add Review Form" class="review-form">
            <label for="r_name">Name:</label>
            <input id="r_name" name="name" placeholder='Enter your name' required aria-required="true" /><br />
            <label for="r_rating">Rating:</label>
            <select id="r_rating" name="rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select><br />
            <label for="r_comment">Review:</label>
            <textarea rows="15" id="r_comment" name="comments" placeholder='Enter your review here...' required
              aria-required="true"></textarea><br />
            <div class="flex-container">
              <button class="brown-btn" value="submit" onclick="onReviewSubmit()">Submit</button><button type="button"
                class="brown-btn" value="cancel" onclick="onReviewCancel()">Cancel</button>
            </div>
          </form>
          <ul id="reviews-list"></ul>
        </section>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  </div>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="js/all.js"></script>
  <script type="application/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHka3yteG9NVsLDRCSPuZLv_Vi9FDV640&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
  <noscript>Your javascript is disabled</noscript>

</body>

</html>

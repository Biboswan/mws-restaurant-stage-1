<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <meta charset="utf-8">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <header>
      <nav>
        <h1><a href="/"><span>Restaurant Reviews</span></a></h1>
      </nav>
    </header>

    <main class="maincontent">
      <section id="map-container">
        <div id="map"></div>
      </section>
      <section>
        <img alt="filter icon" class="filter-icon" role="button" tabindex="0" src=".././filter.png"/>
        <ul class="filter-options">
          <li class="filter-options__item">
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
          </li>
          <li class="filter-options__item">
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </li>
        </ul>
        <ul class="restaurants-list container" ></ul>
      </section>
    </main>

    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHka3yteG9NVsLDRCSPuZLv_Vi9FDV640&libraries=places&callback=initMap"></script>
    
    <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

  </body>

</html>
